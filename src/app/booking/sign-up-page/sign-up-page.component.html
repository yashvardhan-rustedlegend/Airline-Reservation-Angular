<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <link href="sign-up-page.component.css" rel="stylesheet">
  <title>Login #2</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">
        <img src="assets/logo.png" height="28" style="width:30px;" alt="CoolBrand">
      </a>
      <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" style="font-size: large; font-weight: bold;">Wissen Airlines</a>
          <a routerLink="/" class="nav-item nav-link">Home</a>
          <a routerLink="/contact" class="nav-item nav-link">Contact Us</a>
          <a routerLink="/about" class="nav-item nav-link">About Us</a>
        </div>
        <div class="navbar-nav ms-auto">
          <a routerLink="/book" class="nav-item nav-link">Book Flight</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url(../assets/login.jpg);"></div>
    <div class="contents order-2 order-md-1">

      <div class="container" style="background-image: linear-gradient(#e66465, #9198e5);">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Sign Up to <strong>Book Flight</strong></h3>
            <p class="mb-4">Book Your Flight and Leave the rest to us.</p>

            <div class="form-group first" style="background-color: white;">
              <label for="username">Name</label>
              <input type="text" class="form-control" placeholder="Full Name" id="name" [(ngModel)]="SignupObj.name"
                [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group" style="background-color: white;">
              <label for="username">Phone Number</label>
              <input type="text" class="form-control" placeholder="Contact Number" id="contact"
                [(ngModel)]="SignupObj.phoneno" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group" style="background-color: white;">
              <label for="username">Email</label>
              <input type="text" class="form-control" placeholder="Email" id="email"
                [(ngModel)]="SignupObj.email" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group last mb-3" style="background-color: white;">
              <label for="password">Password</label>
              <input type="password" class="form-control" placeholder="Password" id="password"
                [(ngModel)]="SignupObj.password" [ngModelOptions]="{standalone: true}">
            </div>

            <div class="d-flex mb-5 align-items-center">
              <span class="ml-auto"><a style="margin-top:10px ; color: black;" routerLink="/book/">Already a User? Click
                  to Login</a></span>
            </div>

            <button class="btn btn-block btn-dark" (click)="signUp()">Signup</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
