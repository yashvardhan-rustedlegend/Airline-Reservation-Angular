<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-image: url(../assets/pay.jpg); background-repeat: no-repeat; background-attachment: fixed;">
    
    <h2 style="text-align: center; margin-top: 20px; color: white;"><b>Pay Now</b></h2>
    
    <div class="container d-flex justify-content-center mt-5 mb-5">
        <div class="row g-3">

            <div class="col-md-6">

                
                <div class="card">

                    <div class="accordion" id="accordionExample">

                        <div class="card">
                            <div class="card-header p-0" id="headingTwo">
                                <h2 class="mb-0">
                                    <button
                                        class="btn btn-light btn-block text-left collapsed p-3 rounded-0 border-bottom-custom"
                                        type="button" data-toggle="collapse" data-target="#collapseTwo"
                                        aria-expanded="false" aria-controls="collapseTwo">
                                        <div class="d-flex align-items-center justify-content-between">

                                            <span>Paypal</span>
                                            <img src="https://i.imgur.com/7kQEsHU.png" width="30">

                                        </div>
                                    </button>
                                </h2>
                            </div>
                            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                                data-parent="#accordionExample">
                                <div class="card-body">
                                    <input type="text" class="form-control" placeholder="Paypal email">
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header p-0">
                                <h2 class="mb-0">
                                    <button class="btn btn-light btn-block text-left p-3 rounded-0"
                                        data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                                        aria-controls="collapseOne">
                                        <div class="d-flex align-items-center justify-content-between">

                                            <span>Credit card</span>
                                            <div class="icons">
                                                <img src="https://i.imgur.com/2ISgYja.png" width="30">
                                                <img src="https://i.imgur.com/W1vtnOV.png" width="30">
                                                <img src="https://i.imgur.com/35tC99g.png" width="30">
                                                <img src="https://i.imgur.com/2ISgYja.png" width="30">
                                            </div>

                                        </div>
                                    </button>
                                </h2>
                            </div>

                            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                                data-parent="#accordionExample">
                                <div class="card-body payment-card-body">

                                    


                                    <div class="row mt-3 mb-3">
                                    </div>

                                    <span class="text-muted certificate-text"><i class="fa fa-lock"></i> Your
                                        transaction is secured with ssl certificate</span>

                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

            <div class="col-md-6">
              

                <div class="card">

                    <div class="d-flex justify-content-between p-3">

                        <div class="d-flex flex-column">

                            <span>Cost <i class="fa fa-caret-down"></i></span>

                        </div>

                        <div class="mt-1">
                            <sup class="super-price">$90.99</sup>
                            
                        </div>

                    </div>

                    <hr class="mt-0 line">

                    <div class="p-3">

                        <div class="d-flex justify-content-between mb-2">

                            <span>GST</span>
                            <span>+$5.01</span>

                        </div>

                        <div class="d-flex justify-content-between">

                            <span>Booking Charges <i class="fa fa-clock-o"></i></span>
                            <span>+$5.00</span>

                        </div>


                    </div>

                    <hr class="mt-0 line">


                    <div class="p-3 d-flex justify-content-between">

                        <div class="d-flex flex-column">

                            <span>Total you pay</span>

                        </div>
                        <span>$100.00</span>



                    </div>


                    <div class="p-3">
                        <button class="btn btn-primary" (click)="makePayment(100)">Pay With Stripe</button>

                    </div>




                </div>
            </div>

        </div>


    </div>
</body>

</html>
