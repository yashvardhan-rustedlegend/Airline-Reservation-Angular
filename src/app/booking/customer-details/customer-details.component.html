<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body
    style="background-image: url(../assets/details.jpg); width: 100%; height: 100%; background-repeat: no-repeat; background-attachment: fixed;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img src="assets/logo.png" height="28" style="width:30px;" alt="CoolBrand">
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" style="font-size: large; font-weight: bold;">Wissen Airlines</a>
                    <a routerLink="/" class="nav-item nav-link">Home</a>
                    <a routerLink="/contact" class="nav-item nav-link">Contact Us</a>
                    <a routerLink="/about" class="nav-item nav-link">About Us</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <a routerLink="/book" class="nav-item nav-link">Book Flight</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="h-100 h-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                        <div class="card-body p-0">
                            <div class="row g-0">
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <h3 class="fw-normal mb-5" style="color: #4835d4;">Passenger Infomation</h3>

                                        <div class="row">
                                            <div class="col-md-6 mb-4 pb-2">

                                                <div class="form-outline">
                                                    <input type="text" id="form3Examplev2"
                                                        class="form-control form-control-lg"
                                                        [(ngModel)]="customerObj.FirstName"
                                                        [ngModelOptions]="{standalone: true}" />
                                                    <label class="form-label" for="form3Examplev2">First name</label>
                                                </div>

                                            </div>
                                            <div class="col-md-6 mb-4 pb-2">

                                                <div class="form-outline">
                                                    <input type="text" id="form3Examplev3"
                                                        class="form-control form-control-lg"
                                                        [(ngModel)]="customerObj.LastName"
                                                        [ngModelOptions]="{standalone: true}" />
                                                    <label class="form-label" for="form3Examplev3">Last name</label>
                                                </div>

                                            </div>
                                        </div>

                                        <div class="mb-4 pb-2">
                                            <label>Date of Birth</label>
                                            <input type="date" class="form-control trans-input-area"
                                                [(ngModel)]="customerObj.DateOfBirth"
                                                [ngModelOptions]="{standalone: true}" required>
                                        </div>

                                        <div class="row">
                                            <label class="form-label" for="form3Examplea7">Address</label>
                                            <div class="form-outline form-white">
                                                <input type="text" id="form3Examplea2"
                                                    class="form-control form-control-lg"
                                                    [(ngModel)]="customerObj.Address"
                                                    [ngModelOptions]="{standalone: true}" />
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="col-lg-6 bg-indigo text-white">
                                    <div class="p-5">
                                        <h3 class="fw-normal mb-5">Contact Details</h3>


                                        <div class="mb-4 pb-2">
                                            <div class="form-outline form-white">
                                                <input type="text" id="form3Examplea6"
                                                    class="form-control form-control-lg" placeholder="India"
                                                    [(ngModel)]="customerObj.Country"
                                                    [ngModelOptions]="{standalone: true}" />
                                                <label class="form-label" for="form3Examplea6">Country</label>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-5 mb-4 pb-2">

                                                <div class="form-outline form-white">
                                                    <input type="text" id="form3Examplea7"
                                                        class="form-control form-control-lg" placeholder="+91"
                                                        [(ngModel)]="customerObj.Code"
                                                        [ngModelOptions]="{standalone: true}" />
                                                    <label class="form-label" for="form3Examplea7">Code +</label>
                                                </div>

                                            </div>
                                            <div class="col-md-7 mb-4 pb-2">

                                                <div class="form-outline form-white">
                                                    <input type="text" id="form3Examplea8"
                                                        class="form-control form-control-lg"
                                                        [(ngModel)]="customerObj.PhoneNumber"
                                                        [ngModelOptions]="{standalone: true}" />
                                                    <label class="form-label" for="form3Examplea8">Phone Number</label>
                                                </div>

                                            </div>
                                        </div>

                                        <div class="mb-4">
                                            <div class="form-outline form-white">
                                                <input type="text" id="form3Examplea9"
                                                    class="form-control form-control-lg" [(ngModel)]="customerObj.Email"
                                                    [ngModelOptions]="{standalone: true}" />
                                                <label class="form-label" for="form3Examplea9">Your Email</label>
                                            </div>
                                        </div>

                                        <div class="form-check d-flex justify-content-start mb-4 pb-3">
                                            <input class="form-check-input me-3" type="checkbox" value=""
                                                id="form2Example3c"/>
                                            <label class="form-check-label text-white" for="form2Example3">
                                                I do accept the <a href="#!" class="text-white"><u>Terms and
                                                        Conditions</u></a> of your
                                                site.
                                            </label>
                                        </div>

                                        <button type="button" class="btn btn-light btn-lg"
                                            data-mdb-ripple-color="dark" (click)="submit()">Submit</button>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
